<!--The purpose of this page is to provide a sign up form for a user to sign up
in order for a user to interact with books on out website
(i.e: rate books.)-->
<!DOCTYPE html>
<html>
	<form method = post style="border:1px solid #ccc">
		<div class="container">
		  <h1>Sign Up</h1>
		  <p>Please fill in this form to create an account.</p>
		  <hr>
			<!-- This is the input for the email-->
		  <label for="email"><b>Email</b></label>
		  <input type="text" placeholder="Enter Email" name="email" required>
			<!-- This is the input for the password-->
		  <label for="psw"><b>Password</b></label>
		  <input type="password" placeholder="Enter Password" name="psw" required>
			<!-- This is the input for checking password-->
		  <label for="psw-repeat"><b>Repeat Password</b></label>
		  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			<!-- a remember me check for the password-->
		  <label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		  </label>
	  
		  <p>By creating an account you agree to our <a href="/static/images/lmao.jpg" style="color:dodgerblue">Terms & Privacy</a>.</p>
		  <!-- These are the bottom two buttons-->
		  <div class="clearfix">
			<button type="button" class="cancelbtn">Cancel</button>
			<button type="submit" class="signupbtn">Sign Up</button>
		  </div>
		</div>
	  </form>
</html>
